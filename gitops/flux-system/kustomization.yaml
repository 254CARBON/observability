apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: observability-platform
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s"
  prune: true
  sourceRef:
    kind: GitRepository
    name: observability-config
  validation: client
  healthChecks:
  - apiVersion: apps/v1
    kind: Deployment
    name: prometheus
    namespace: observability
  - apiVersion: apps/v1
    kind: Deployment
    name: grafana
    namespace: observability
  - apiVersion: apps/v1
    kind: Deployment
    name: otel-collector
    namespace: observability
  - apiVersion: apps/v1
    kind: Deployment
    name: tempo
    namespace: observability
  - apiVersion: apps/v1
    kind: Deployment
    name: loki
    namespace: observability
  - apiVersion: apps/v1
    kind: Deployment
    name: alertmanager
    namespace: observability
  timeout: 10m
  retryInterval: 2m
