apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base layer for cluster and namespace scaffolding used by the
# 254Carbon observability stack. This defines only foundational
# primitives (namespaces, SAs, RBAC) consumed by higher-level
# kustomizations and manifests.

resources:
# Foundational resources: must exist prior to app deployments
- namespaces.yaml
- serviceaccounts.yaml
- rbac.yaml

commonLabels:
  app.kubernetes.io/name: 254carbon-observability
  app.kubernetes.io/version: v1.0.0
  app.kubernetes.io/component: base
