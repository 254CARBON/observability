apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tenant-manager-network-policy
  namespace: observability
spec:
  podSelector:
    matchLabels:
      app: tenant-manager
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from observability components
    - from:
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090
    # Allow ingress from tenant applications
    - from:
        - namespaceSelector:
            matchLabels:
              tenant: "tenant-a"
      ports:
        - protocol: TCP
          port: 8080
    - from:
        - namespaceSelector:
            matchLabels:
              tenant: "tenant-b"
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow egress to observability components
    - to:
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 9090 # Prometheus
        - protocol: TCP
          port: 3100 # Loki
        - protocol: TCP
          port: 3200 # Tempo
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Network policy for tenant A isolation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tenant-a-network-policy
  namespace: observability
spec:
  podSelector:
    matchLabels:
      tenant: "tenant-a"
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from tenant manager
    - from:
        - podSelector:
            matchLabels:
              app: tenant-manager
      ports:
        - protocol: TCP
          port: 8080
    # Allow ingress from other tenant-a pods
    - from:
        - podSelector:
            matchLabels:
              tenant: "tenant-a"
  egress:
    # Allow egress to tenant manager
    - to:
        - podSelector:
            matchLabels:
              app: tenant-manager
      ports:
        - protocol: TCP
          port: 8080
    # Allow egress to observability components (through tenant manager)
    - to:
        - podSelector:
            matchLabels:
              app: tenant-manager
      ports:
        - protocol: TCP
          port: 8080
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
