<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Service Mesh Visualization - 254Carbon Observability</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }
        
        .control-group input,
        .control-group select {
            width: 200px;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: white;
            font-size: 14px;
        }
        
        .control-group button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #007acc;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .control-group button:hover {
            background: #005999;
        }
        
        #info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        
        #info-panel h3 {
            margin-top: 0;
            color: #007acc;
        }
        
        #info-panel .metric {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        #info-panel .metric .label {
            font-size: 12px;
            color: #ccc;
        }
        
        #info-panel .metric .value {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #007acc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            text-align: center;
            color: #ff4444;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="spinner"></div>
            <div>Loading 3D Service Mesh Visualization...</div>
        </div>
        
        <div id="error" style="display: none;">
            <h3>Error Loading Visualization</h3>
            <p>Failed to load the 3D service mesh visualization. Please check your browser console for details.</p>
        </div>
        
        <div id="controls">
            <h3>Controls</h3>
            
            <div class="control-group">
                <label for="layout">Layout Algorithm:</label>
                <select id="layout">
                    <option value="circular">Circular</option>
                    <option value="force-directed">Force Directed</option>
                    <option value="hierarchical">Hierarchical</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="nodeSize">Node Size:</label>
                <input type="range" id="nodeSize" min="0.5" max="3" step="0.1" value="1">
            </div>
            
            <div class="control-group">
                <label for="edgeThickness">Edge Thickness:</label>
                <input type="range" id="edgeThickness" min="0.1" max="5" step="0.1" value="1">
            </div>
            
            <div class="control-group">
                <label for="animationSpeed">Animation Speed:</label>
                <input type="range" id="animationSpeed" min="0.1" max="3" step="0.1" value="1">
            </div>
            
            <div class="control-group">
                <button id="resetView">Reset View</button>
                <button id="toggleAnimation">Toggle Animation</button>
            </div>
            
            <div class="control-group">
                <button id="exportImage">Export Image</button>
                <button id="exportData">Export Data</button>
            </div>
        </div>
        
        <div id="info-panel">
            <h3>Service Information</h3>
            <div id="service-info">
                <div class="metric">
                    <div class="label">Selected Service:</div>
                    <div class="value" id="selected-service">None</div>
                </div>
                <div class="metric">
                    <div class="label">Request Rate:</div>
                    <div class="value" id="request-rate">0 req/s</div>
                </div>
                <div class="metric">
                    <div class="label">Error Rate:</div>
                    <div class="value" id="error-rate">0%</div>
                </div>
                <div class="metric">
                    <div class="label">Latency:</div>
                    <div class="value" id="latency">0ms</div>
                </div>
                <div class="metric">
                    <div class="label">Dependencies:</div>
                    <div class="value" id="dependencies">0</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="service-mesh-3d.js"></script>
</body>
</html>
